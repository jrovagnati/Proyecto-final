<!-- productos/templates/productos/ver_carrito.html -->

{% extends 'productos/base.html' %}

{% block title %}Ver Carrito{% endblock %}

{% block content %}
    <h2>Carrito</h2>
    <ul>
        {% for item in carrito_items %}
            <li>{{ item.producto.nombre }} - Cantidad: {{ item.cantidad }} - Subtotal: ${{ item.subtotal }}</li>
        {% endfor %}
    </ul>
    <h3>Total: ${{ total }}</h3>
{% endblock %}
